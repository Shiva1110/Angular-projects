<div class="main">
    <div class="sidebar">
        <app-navbar></app-navbar>
    </div>
    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
    <div class="right-content">
        <div class="popular" *ngIf="topActors?.length; else spinner">
            <h4>Popular Artists</h4>
            <div class="cards">
                <div class="act-card" *ngFor="let actor of topActors; let i = index">
                    <img [src]="imagePath+'/w780'+actor?.profile_path" alt="">
                    <div class="act-info">
                        <p>{{ actor?.name }}</p>
                        <small>Points: {{ actor?.popularity | number : '1.1-1' }}</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="popular" *ngIf="topActors?.length">
            <h4>Top Favorites</h4>
            <div class="cards">
                <div class="act-card" *ngFor="let actor of topActors; let i = index">
                    <img [src]="imagePath+'/w780'+actor?.profile_path" alt="">
                    <div class="act-info">
                        <p>{{ actor?.name }}</p>
                        <small>Points: {{ actor?.popularity | number : '1.1-1' }}</small>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #spinner>
            <div class="spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </div>
</div>
